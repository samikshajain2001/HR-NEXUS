<section class="page_404">
  <div class="four_zero_four_bg">
    <h1 class="text-center">Error</h1>
  </div>

  <div class="contant_box_404">
    <ng-container *ngIf="role === 'ROLE_HR'">
      <h3 class="h2">The page you are looking for is not available!</h3>
      <a routerLink="/admin/dashboard" class="link_404">Go to Home</a>
    </ng-container>

    <ng-container *ngIf="!isAdminRoute()&&role === 'ROLE_EMPLOYEE'">
      <h3 class="h2">The page you are looking for is not available!</h3>
      <a routerLink="/emp/profile/personalinfo" class="link_404">Home</a>
    </ng-container>

    <ng-container *ngIf="isAdminRoute() && role === 'ROLE_EMPLOYEE'">
      <h3>Access Denied!</h3>
      <a routerLink="/emp/profile/personalinfo" class="link_404">Go to Home</a>
    </ng-container>
  </div>
</section>
